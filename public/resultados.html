<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismografo - Resultados</title>
    <link rel="icon" type="image/png" href="img/sticker-smiley.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results-viewer">
        <div class="question-header">
            <h2 id="current-question">Cargando...</h2>
            <p id="question-counter"></p>
        </div>

        <ul id="answers-list">
            <!-- Las respuestas con líneas de colores se generarán aquí -->
        </ul>

        <div class="navigation-footer">
            <button id="prev-button">← Anterior</button>
            <button id="next-button">Siguiente →</button>
        </div>
    </div>

    <script src="js/resultados.js"></script>
</body>
</html>
