<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Chismografo</title>
    <link rel="icon" type="image/png" href="img/sticker-smiley.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- El contenedor principal que recibe los estilos de tarjeta blanca -->
    <div class="admin-panel"> 
        <h1>Panel de Administración</h1>
        
        <!-- ======================================================= -->
        <!-- SECCIÓN PARA CREAR USUARIOS (Esta parte la tenías bien) -->
        <!-- ======================================================= -->
        <div class="admin-section"> 
            <h2>Crear Nueva Cuenta Familiar</h2>
            <form id="create-user-form">
                <div class="form-grupo">
                    <label for="new-username">ID de Familia (Usuario):</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="form-grupo">
                    <label for="new-password">Contraseña Inicial:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>

        <!-- ======================================================= -->
        <!-- ¡ESTA SECCIÓN FALTABA POR COMPLETO! -->
        <!-- ======================================================= -->
        <div class="admin-section"> 
            <h2>Gestionar Cuentas Familiares</h2>
            <!-- El 'ul' donde JavaScript insertará la lista de usuarios -->
            <ul id="user-list" class="management-list">
                <!-- La lista de usuarios se generará aquí -->
            </ul>
        </div>

        <!-- ======================================================= -->
        <!-- ¡Y ESTA SECCIÓN TAMBIÉN FALTABA! -->
        <!-- ======================================================= -->
        <div class="admin-section"> 
            <h2>Gestionar Preguntas</h2>
            <!-- El 'ul' donde JavaScript insertará la lista de preguntas -->
            <ul id="question-list" class="management-list">
                <!-- La lista de preguntas se generará aquí -->
            </ul>
        </div>

    </div> <!-- Cierre del div .admin-panel -->

    <script src="js/admin.js"></script>
</body>
</html>
