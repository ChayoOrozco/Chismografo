<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chismografo - Las Preguntas</title>
    <link rel="icon" type="image/png" href="img/sticker-smiley.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- Usamos la misma hoja de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Contenedor Principal que se centrará en la página -->
    <div class="main-container">
        
        <!-- Header con la pregunta actual -->
        <div class="question-header">
            <h2 id="question-text">Cargando pregunta...</h2>
            <p id="question-counter"></p>
        </div>

        <!-- Área donde se muestran todas las respuestas en formato lista -->
        <div id="answers-container" class="notebook-style">
            <!-- Las respuestas se generarán aquí como lista numerada -->
        </div>

        <!-- Tu área para responder (solo si aún no has respondido) -->
        <div id="my-response-area" class="my-response-section">
            <h3>Tu respuesta:</h3>
            <textarea id="answer-input" placeholder="Escribe tu respuesta aquí..." rows="4"></textarea>
            <button id="submit-button">Guardar Mi Respuesta</button>
        </div>

        <!-- Navegación -->
        <div class="navigation-footer">
            <button id="prev-button">← Anterior</button>
            <button id="next-button">Siguiente →</button>
        </div>

        <!-- Pantalla Final (cuando ya no hay más preguntas por responder) -->
        <div id="end-screen" class="hidden">
            <h2>¡Has respondido todas las preguntas!</h2>
            <p>Todas tus respuestas han sido guardadas.</p>
            <p>¿Qué quieres hacer ahora?</p>
            <div class="end-buttons">
                <button id="generate-question-button">Generar Nueva Pregunta</button>
                <button id="view-results-button">Ver Todas las Respuestas</button>
            </div>
        </div>

    </div>

    <!-- Enlazamos el JS para esta página -->
    <script src="/js/preguntas.js"></script>
</body>
</html>
